<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
         <div style="height:200px;width:200px;margin:10px;background-color:pink;float:left;border:1px solid black">static</div>
         <div style="height:200px;width:200px;margin:10px;background-color:red;float:left;border:1px solid black;position:relative;top:100px;left:100px">relative</div>
         <div style="height:200px;width:200px;margin:10px;background-color:yellow;float:left;border:1px solid black;position:absolute;top:100px;">absolute</div>
          <div style="height:200px;width:200px;margin:10px;background-color:green;float:left;border:1px solid black">fixed</div>
</body>
</body>
</html>
