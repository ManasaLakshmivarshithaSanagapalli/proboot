<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style>
		.row{
			height:100px;
		}
	</style>
</head>
<body>
      <div class="container">
      	<div class="row mt-4">
      		<div class="col xl-1 bg-primary" style="text-align:center;border:5px solid black;padding:30px;margin-top:10px">header</div>
      	</div>
      	<div class="row">
      		<div class="col-6 sm bg-warning" style="text-align:center;border:5px solid black;padding:30px;">main</div>
      		<div class="col-3 sm bg-secondary" style="text-align:center;border:5px solid black;padding:30px;">empty</div>
      		<div class="col-3 sm bg-danger" style="text-align:center;border:5px solid black;padding:30px;">sidebar</div>
      	</div>
      	<div class="row">
      		<div class="col xl-1 bg-success" style="text-align:center;border:5px solid black;padding:30px;">footer</div>
      	</div>
      </div>
</body>
</html>
