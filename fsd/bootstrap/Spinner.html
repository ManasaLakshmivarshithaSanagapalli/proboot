<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<title></title>
</head>
<body>
	<div class="container">
      <div class="spinner-grow text-secondary m1">
      </div>
      <div class="spinner-border text-danger">
      </div>
      <div class="spinner-grow text-warning float-end">
      </div>
      <div class="spinner-grow text-warning align-items-center">
      </div>
      <div class="spinner-grow text-warning justify-content-center">
      </div>
      <div class="spinner-grow spinner-grow-sm">
      </div>
      <button class="btn btn-primary">
      	<span class="spinner-grow spinner-grow-sm"></span>loading...
      </button>
      <button class="btn btn-secondary">
      	<span class="spinner-border spinner-border-xl"></span>Loading..
      </button>
      <div class="spinner-grow text-secondary m-20" role="status">
      	<span class="visually-hidden">Loading..</span>
      </div>
  </div>
</body>
</html>
